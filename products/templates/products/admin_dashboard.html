{% extends 'products/base.html' %}
{% block title %}dashboard{% endblock %}

{% block content %}
    <form method="post" action="{% url 'generate-products' %}">
        {% csrf_token %}
        <label for="num_products">Number of Products:</label>
        <input type="number" name="num_products" id="num_products" min="1" required>
        <br/>
        <button type="submit">Generate Products</button>
    </form>
{% endblock %}
